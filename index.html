<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/controller/index.controller.mjs" type="module" async defer></script>
    <title>Crud Axios</title>
</head>
<body class= "">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <h1 class="mb3 text-white">CRUD API REST AXIOS</h1>   
            </div>
        </nav>
    </header>
    <section class="crud container">
        <article class="my-5">
        <h2 class="crud-title mb-5">Agregar Santo</h2>
        <form class="crud-form">
            <input type="text" class = "form-control" name="nombre" placeholder="nombre" required>
            <br>
            <input type="text" class = "form-control" name="constelacion" placeholder="constelación" required>
            <br>
            <input type="submit" class="btn btn-success" value="Enviar">
            <input type="hidden" name="id">
        </form>
        </article>
        <article>
        <h2 class= "mb-3">Ver Santos</h2>
            <table class="crud-table table table-striped table-hover table-secondary" aria-describedby="crud-table">
                <thead>
                    <tr>
                        <th class= "col" >Nombre</th>
                        <th class= "col" >Constelación</th>
                        <th class= "col" >Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>            
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit btn btn-primary">Editar</button>
                <button class="delete btn btn-danger">Eliminar</button>
            </td>
        </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
